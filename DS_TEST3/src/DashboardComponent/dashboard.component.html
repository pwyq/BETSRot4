<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <!--<a> tag defines a hyperlink, which is used to link from one page to another-->
    <!-- Here, [routerLink] binding to an expression containing a link parameters array.
    which specifies the `path` of the destination route and a `route` parameter set to the value of current hero's id-->
    <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-4">
        <div class="module hero">
            <h4>{{ hero.name }}</h4>
        </div>
    </a>
</div>
<hero-search></hero-search>
